<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/notice.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
	<script>
	    $(function(){
	        $(".search-bar input")
	        .focus(function () {
	        $(".header").addClass("wide");
	        })
	        .blur(function () {
	        $(".header").removeClass("wide");
	        });
	    

            $('#open-modal').click(function(e){
                e.preventDefault();
                $('.main-modal').modal("show");
                $("#btnUpdate").css('display', 'inline-block');
                $("#btnDelete").css('display', 'inline-block');
            });
            
            $('#btnInsert').click(function(e){
                e.preventDefault();
                $('.main-modal').modal("show");
                $("#btnUpdate").css('display', 'none');
                $("#btnDelete").css('display', 'none');
            });
        })
	</script>
</head>
<body style="background-color:black" >

<div class="container-scroller">
    <!-- 사이드바 -->
    <nav id="sidebar-all">
        <ul class="sidebar">
            <li class="sidebar-user">
                Ketchby
            </li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">사용자 관리</a></li>
            <li><a href="#">문의 관리</a></li>
            <li><a href="#">공지사항 관리</a></li>
            <li><a href="#">클래스 관리</a></li>
            <li><a href="#">게시판 관리</a></li>
        </ul>
    </nav>
    <div id="page" class="page">

        <!-- 본문 헤더-->
        <div id="page-header">

        </div>
        <div class="main-wrapper">
        <div class="main-table">
            <h2>공지사항</h2>
          	<div class="app">
                <div id="search5back">
                    <form method="get" action="/search" id="searchbox5">
                        <input id="search5" name="q" type="text" size="40" placeholder="Search" />
                    </form>
                  </div>
                  <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>상세보기</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td id="open-modal" name="open-modal" data-bs-toggle="modal" data-bs-target="#myModal">
                            상세보기
                        </td>
                    </tr>
                    </tbody>
                </table>
                
                <button type="button" class="btn btn-danger" id="btnInsert" name="btnInsert" data-bs-toggle="modal" data-bs-target="#myModal">추가</button>
            </div>
        </div>
    </div>
</div>



<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">공지사항 상세</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <form>
	        <div class="modal-body">
                <h5>제목</h5>
                <input type="text" name="nTitle" id="ntitle" class="input-title"><br>
                <h5>작성일</h5>
                <div class="div-date">
                    <span type="text" name="text">2020-11-11 00:00:00</span>    
                </div>
	            <h5>내용</h5>
                <textarea class="textarea-input"></textarea><br>
	        </div>
 	 	</form>	
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btnUpdate" name="btnUpdate" data-bs-dismiss="modal">수정</button>
          <button type="button" class="btn btn-danger" id="btnDelete" name="btnDelete" data-bs-dismiss="modal">삭제</button>
          <button type="button" class="btn btn-danger" id="btnClose" name="btnClose" data-bs-dismiss="modal">닫기</button>
        </div>
  
      </div>
    </div>
  </div>
</body>
</html>
