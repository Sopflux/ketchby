<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/style/admin.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    
    function deleteClass(clno) {
        var re = confirm("삭제하시겠습니까?");
        if (re === true) {
            window.location.href = "/admin/deleteClass?clno=" + clno;
        }
    }

    $(function () {
		
		 var keyword = "${keyword != null ? keyword : sessionKeyword}";
            $("#searchKeyword").val(keyword);
  
  
		// detail 버튼 클릭 시
        $(".cldetail").click(function () {
            console.log("cldetail clicked");
            let clno = $(this).data("clno");

            $.ajax({
                type: "get",
                url: "/admin/detailClass",
                data: { clno: clno },
                success: function (d) {
                    $("#clno").val(d.clno);
                    $("#cltitle").val(d.cltitle);
                    $("#cllevel").val(d.cllevel);
                    $("#cltype").val(d.cltype);
                    $("#clname").val(d.clname);
                    $("#clcontent").val(d.clcontent);
                    $("#claddr").val(d.claddr);
                    $("#clsdate").val(d.clsdate);
                    $("#cledate").val(d.cledate);
                    $("#clpeople").val(d.clpeople);
                    $("#clprice").val(d.clprice);
                },
                error: function (d) {
                    alert("에러 발생" + d);
                },
            });

            $("#myModal").fadeIn();
        });
        
        
        
        $(".search-bar input")
            .focus(function () {
                $(".header").addClass("wide");
            })
            .blur(function () {
                $(".header").removeClass("wide");
            });

        
        $("#class").click(function (e) {
            e.preventDefault();
            $(".submenu").slideToggle();
        });

           

        $(".btnClose").click(function () {
            $("#myModal").fadeOut();
        });
    });
</script>
<body style="background-color:black">
    <div class="container-scroller">
        <!-- 사이드바 -->
		<nav id="sidebar-all">
            <ul class="sidebar">
                <li class="sidebar-user">
                    Ketchby
                </li>
                <li><a href="/admin/dashboard" id="dashboard">📊 Dashboard</a></li>
                <li><a href="/admin/user" id="user">👤 사용자 관리</a></li>
                <li><a href="/admin/qanda" id="qanda">📧 문의 관리</a></li>
                <li><a href="/admin/notification" id="notification">📢 공지사항 관리</a></li>
				<li class="has-submenu">
				    <a href="#" id="class">📑 클래스 관리</a>
				    <ul class="submenu">
				        <li><a href="/admin/class">기존 클래스</a></li>
				        <li><a href="/admin/classPending">승인 요청된 클래스</a></li>
				    </ul>
				</li>                
				<li><a href="/admin/community" id="community">🧾 커뮤니티 관리</a></li>
            </ul>
        </nav>        
        
        <div id="page" class="page">
            <!-- 본문 헤더-->
            <div id="page-header">

            </div>
            <div class="main-wrapper" id="main-wrapper">
                <div class="main-table">
                    <h2>클래스</h2>
                    <p>요청된 클래스:63 </p>
							<!--변경 해야할 내역-->
							<div id="search5back">
	                            <form method="get" action="/admin/class" id="searchbox5">
									<select name="searchColumn" id="searchColumn">
										<option value="all">전체</option>
										<option value="clno">클래스 번호</option>
										<option value="cltitle">클래스명</option>
										<option value="cllevel">클래스 레벨</option>
										<option value="aid">클래스 개설자</option>
									</select>
	                                <input type="search" name="keyword" id="keyword" />
	                            </form>
                        	</div>
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>클래스 번호</th>
                                    <th>클래스명</th>
                                    <th>클래스 레벨</th>
                                    <th>클래스 개설자</th>
                                    <th>

                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c : ${listClass}">
                                    <td th:text="${c.clno}"></td>
                                    <td>
                                     <a href="#" class="cldetail" th:data-clno="${c.clno}" th:text="${c.cltitle}"></a>
                                    </td>
                                    <td th:text="${c.cllevel}"></td>
                                    <td th:text="${c.aid}"></td>
                                    <td>
										<a href="#" th:onclick="'deleteClass('+${c.clno}+')'">삭제</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagingNumber">
				            <th:block th:each="i : ${#numbers.sequence(1, totalPage)}">
							    <a th:href="@{/admin/class(pageNo=${i}, keyword=${keyword != null ? keyword : sessionKeyword}, searchColumn=${searchColumn != null ? searchColumn : sessionSearchColumn})}" th:text="${i}"></a>  
							</th:block>
						</div>
               </div>
            </div>
        </div>
    </div>

<!-- Modal 시작 -->
<div class="modal" id="myModal">
    <div class="modal-wrapper">
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button type="button" class="btnClose" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-container">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-4">
                        <img src="/style/${detailClass.climg}" class="modal-image" id="climg">
                        <!-- Class Number -->
                        <div class="modal-form">
                            <label for="clno">Class Number</label>
                            <input type="text" class="modal-input" id="clno" name="clno">
                        </div>
                        <!-- Class Level -->
                        <div class="modal-form">
                            <label for="cllevel">Class Level</label>
                            <input type="text" class="modal-input" id="cllevel" name="cllevel" >
                        </div>
                        <!-- Class Type -->
                        <div class="modal-form">
                            <label for="clstype">Class Type</label>
                            <input type="text" class="modal-input" id="cltype" name="cltype" >
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-8">
                        <!-- Class Name -->
                        <div class="modal-form">
                            <label for="clname">Class Name</label>
                            <input type="text" class="modal-input" id="cltitle" name="cltitle" >
                        </div>
                        <!-- Class Contents -->
                        <div class="modal-form">
                            <label for="clcontent">Class Contents</label>
                            <textarea class="modal-input" id="clcontent" name="clcontent" rows="10" ></textarea>
                        </div>
                        <!-- Class Address -->
                        <div class="modal-form">
                            <label for="claddr">Class Address</label>
                            <input type="text" class="modal-input" id="claddr" name="claddr" >
                        </div>
                        <!-- Class Start Date and End Date -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="modal-form">
                                    <label for="clsdate">Class Start Date</label>
                                    <input type="text" class="modal-input" id="clsdate" name="clsdate" >
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="modal-form">
                                    <label for="cledate">Class End Date</label>
                                    <input type="text" class="modal-input" id="cledate" name="cledate" >
                                </div>
                            </div>
                        </div>
                        <!-- Class People -->
                        <div class="modal-form">
                            <label for="clpeople">Class People</label>
                            <input type="text" class="modal-input" id="clpeople" name="clpeople">
                        </div>
                        <!-- Class Price -->
                        <div class="modal-form">
                            <label for="clprice">Class Price</label>
                            <input type="text" class="modal-input" id="clprice" name="clprice" >
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
