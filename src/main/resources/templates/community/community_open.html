<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>작성</title>
	<link rel="stylesheet" th:href="@{/style/footer.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" th:href="@{/style/header.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link th:href="@{/style/community_open.css}" rel="stylesheet" />
	<script>
		$(function () {
			$("#uploadFile").change(function () {
				var filePath = $(this).val();
				$("#selectedImagePath").text(filePath);
			})
			$(".filedelete").click(function () {
				$("#selectedImagePath").text("");
				$("#uploadFile").val("")
			})
		})
	</script>
</head>

<body>
	<header th:replace="~{fragments/header :: headerFragment}"></header>
	<div th:replace="menu :: head"></div>
	<div class="maindiv">
		<form action="/community/community_open" method="post" enctype="multipart/form-data">
			<input type="hidden" name="bno" th:value="${bno}" />
			<input type="hidden" name="aid" th:value="${session.a.aid}" />
			<div class="titlediv">
				<span class="jemok">제목</span>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput" name="btitle" placeholder="제목을 입력하세요">
					<label for="floatingInput" class="floatingInput">제목을 입력하세요</label>
				</div>
			</div>
			<div class="content">
				<div class="neyongdiv">
					<span class="neyong">내용</span>
				</div>

				<div class="tabdiv">
					<div class="ipryuk">
						<span class="iptyuktext">입력</span>
					</div>
					<label class="btnImg">
						<input type="file" name="uploadFile" id="uploadFile" style="display: none;">
						이미지등록
					</label>
					<span class="filedelete">x삭제</span>
					<div id="selectedImagePath"></div>
				</div>

				<div class="content_text">
					<textarea class="bcontent" name="bcontent" placeholder="내용을 입력해 주세요"></textarea>
				</div>
			</div>
			<input type="submit" value="등록" class="submitBtn" />

		</form>
	</div>
	<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</body>

</html>
