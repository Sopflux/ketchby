<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>공지사항</title>
	<link href="/style/notice_detail.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div th:replace="menu :: head"></div>
	<div class="maindiv">

		</div>
		<div class="noticecontent">

		</div>
	</div>
</body>

</html>
