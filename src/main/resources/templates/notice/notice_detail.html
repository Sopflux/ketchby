<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>공지사항</title>
	<link rel="stylesheet" th:href="@{/style/footer.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" th:href="@{/style/header.css}" />
	<link th:href="@{/style/notice_detail.css}" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<header th:replace="~{fragments/header :: headerFragment}"></header>
	<div th:replace="menu :: head"></div>
	<div class="maindiv">
		<div class="titlediv">
			<span class="noticetitle" th:text="${n.noticetitle}"></span>
			<span class="noticewriter" th:text="${n.noticewriter}"></span> <!--작성자 닉네임 -->
			<span class="noticedate" th:text="${n.noticedate}"></span>
		</div>
		<div class="noticecontent">
			<span class="noticecontent" th:text="${n.noticecontent}"></span>

		</div>
	</div>
	<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</body>

</html>
