<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	</style>
</head>

<body>
	<main>
		<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
			<div class="container-xl px-4">
				<div class="page-header-content">
					<div class="row align-items-center justify-content-between pt-3">
						<div class="col-auto mb-3">
							<h1 class="page-header-title">
								<div class="page-header-icon">
									<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
									<circle cx="12" cy="7" r="4"></circle>
									</svg>
								</div>
								Sign up
							</h1>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Main page content-->
		<div class="container-xl px-4 mt-4">

			<div class="row">
				<div class="col-xl-4">
					<!-- Profile picture card-->
					<div class="card mb-4 mb-xl-0">
						<div class="card-header">Profile Picture</div>
						<div class="card-body text-center">
							<form action="/join" method="post" enctype="multipart/form-data">
								<input type = "hidden" name = "${_csrf.parameterName }" value="${_csrf.token }"/>
								<!-- Profile picture image-->
								<img class="img-account-profile rounded-circle mb-2" src="photo/poo.jpg" alt="">
								<!-- Profile picture help block-->
								<div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
								<!-- Profile picture upload button-->
								<label for="inputFile" class="btn btn-primary"
									style="position: relative; border-color: #008375; background-color: #008375; overflow: hidden;">
									Upload new File
									<input type="file" name="uploadFile" 
										style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;" />
								</label>

						</div>
					</div>
				</div>
				<div class="col-xl-8">
					<!-- Account details card-->
					<div class="card mb-4">
						<div class="card-header">Account Details</div>
						<div class="card-body">
							<!-- Form Group (username)-->
							<div class="mb-3">
								<label class="small mb-1" for="inputUsername">ID</label>
								<input class="form-control"  name = "id" type="text"
									placeholder="Enter your id">
							</div>
							<!-- Form Row-->
							<div class="row gx-3 mb-3">
								<!-- Form Group (first name)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputFirstName">Name</label>
									<input class="form-control"  name="name" type="text"
										placeholder="Enter your name">
								</div>
								<!-- Form Group (last name)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputLastName">Nick name</label>
									<input class="form-control" name = "nick" type="text"
										placeholder="Enter your nick name">
								</div>
							</div>
							<!-- Form Row        -->
							<div class="row gx-3 mb-3">
								<!-- Form Group (organization name)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputPassword">Password</label>
									<input class="form-control" name = "pwd"  type="password"
										placeholder="Enter your password">
								</div>
								<!-- Form Group (location)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputPasswordcheck">Password check</label>
									<input class="form-control"  type="password"
										placeholder="Check your password">
								</div>
							</div>
							<!-- Form Group (email address)-->
							<div class="mb-3">
								<label class="small mb-1" for="inputEmailAddress">Email address</label>
								<input class="form-control"  type="email" name = "email"
									placeholder="Enter your email address">
							</div>
			
							<!-- Save changes button-->
							<input type="submit" value="Sign up2"class="btn btn-primary"style=" border-color: #008375; background-color: #008375; " />
							<button class="btn btn-primary"style=" border-color: #008375; background-color: #008375; " type="button">Sign up</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
